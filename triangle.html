
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
 var h = prompt("输入行数：",h);
 for(i=1;i<=h;i++){
  for(var k=h;k>=i;k--){
   document.write("&nbsp;");
  }
  for(var j=1;j<=i;j++){
   document.write("*"+"&nbsp;");
  }
 document.write("<br>");
 }
</script>
</body>
</html>
